<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ForU-人人都可以买卖的服务平台</title>
	<link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
	<div id="a-header">
		<a href="#" class="logo">
			<img src="img/logo-line.png" alt="">
		</a>
		<div class="option">
			<span class="link-jump">
				<a href="#" class="link-home">首页</a>
				<span>|</span>			
				<a href="#" class="link-search">寻找服务</a>
			</span>
			<span class="user">
				<a href="#">抹茶先生</a>
				<button>退出</button>
			</span>
		</div>
	</div>
	<div id="a-panel">
		<div class="container">
			<img src="img/portrait.png" alt="">
			<span>抹茶先生</span>
			<div class="btn">
				<button class="save">保 存</button>
				<button class="look">预 览</button>
			</div>
		</div>
	</div>
	<div id="a-content-form">
		<div class="container">
			<div class="nav">
				<div class="about-me selected"><a href="#">我的个人介绍</a></div>
				<div class="add-service"><a href="#">新增服务项目</a></div>
			</div>
			<div class="form">
				<form action="" method="post">
					<div class="block">
						<label for="name">姓名 <strong>*</strong></label><br>
						<input type="text" name="name">
					</div>
					<div class="block">
						<label for="name">您的职业 <strong>*</strong></label><br>
						<input type="text" name="name">
					</div>
					<div class="block">
						<label for="name">个人介绍</label><br>
						<textarea name=""></textarea>
					</div>
					<div class="block">
						<label for="name">服务优势</label><br>
						<textarea name=""></textarea>
					</div>
					<div class="block">
						<label for="name">职业经历</label><br>
						<textarea name=""></textarea>
					</div>
					<div class="link-block common">
						<p class="title">相关链接</p>
						<p class="detail">请在此附上您的博客地址或您的相关报道链接，<br>
						按照“标题：网址”的格式填写，示例：</p>
						<div class="address">
							<input type="text">
							<span>:</span>
							<input type="text">
							<input type="text">
							<span>:</span>
							<input type="text">
						</div>
					</div>
					<div class="upload common">
						<p class="title">上传个人照片</p>
						<p class="detail">请上传宽1280px，高800px的图片</p>
						<a href="javascript:;"\ class="upload-file"><p>+</p><input type="file"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
